<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Imposter!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['"Share Tech Mono"', 'monospace'],
              sans: ['"JetBrains Mono"', 'monospace'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              spy: {
                base: '#050505',
                surface: '#0f172a',
                border: '#1e293b',
                cyan: '#06b6d4',
                red: '#ef4444', 
                green: '#10b981',
                amber: '#f59e0b',
                text: '#e2e8f0',
                dim: '#64748b',
              }
            },
            boxShadow: {
              'glow-cyan': '0 0 15px rgba(6, 182, 212, 0.3), inset 0 0 10px rgba(6, 182, 212, 0.1)',
              'glow-red': '0 0 20px rgba(239, 68, 68, 0.4), inset 0 0 10px rgba(239, 68, 68, 0.1)',
              'glow-green': '0 0 15px rgba(16, 185, 129, 0.3)',
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1e293b80 1px, transparent 1px), linear-gradient(to bottom, #1e293b80 1px, transparent 1px)",
            },
            backgroundSize: {
              'grid': '40px 40px',
            },
            animation: {
              'scan': 'scan 2s linear infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 15px rgba(6, 182, 212, 0.3)' },
                '50%': { opacity: '.8', boxShadow: '0 0 5px rgba(6, 182, 212, 0.1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Disable text selection for game feel */
      body {
        user-select: none;
        -webkit-user-select: none;
        background-color: #050505;
        color: #e2e8f0;
      }
      /* CRT Scanline effect overlay */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      
      /* Custom scrollbar for spy theme */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-spy-base text-spy-text font-sans overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
